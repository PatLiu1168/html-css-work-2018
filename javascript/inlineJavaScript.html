<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<!-- Example of inline JavaScript below -->
<h1>
  <span onclick="alert('Hello World')">
   Optimal code for inline javascript: narrows hotspot;click
  </span>
 </h1>
<h1 oncontextmenu="alert('Hello World')">
  not optimal code but it works: hot spot goes all the way across;right click/context
</h1> 
<h1>
  <span onmouseover="alert('Hello World')">
  same as first/hover
  </span>
</h1>
<h1 ondblclick="alert('Hello World')">
   same as second/double click
</h1> 
</body>
</html>
